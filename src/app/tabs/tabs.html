<div class="tabs">
  <div
    class="tab-item"
    (click)="setActiveTab.emit('all')"
    [class.active]="activeTabInput() === 'all'"
  >
    <span class="material-symbols-outlined"> done_all </span>
    all
  </div>
  <div
    class="tab-item"
    (click)="setActiveTab.emit('important')"
    [class.active]="activeTabInput() === 'important'"
  >
    <span class="material-symbols-outlined"> assignment_late </span>
    important
  </div>
  <div
    class="tab-item"
    (click)="setActiveTab.emit('reminder')"
    [class.active]="activeTabInput() === 'reminder'"
  >
    <span class="material-symbols-outlined"> alarm </span>
    reminder
  </div>
  <div
    class="tab-item"
    (click)="setActiveTab.emit('shopping')"
    [class.active]="activeTabInput() === 'shopping'"
  >
    <span class="material-symbols-outlined"> shopping_bag </span>
    shopping
  </div>
  <div
    class="tab-item"
    (click)="setActiveTab.emit('daily')"
    [class.active]="activeTabInput() === 'daily'"
  >
    <span class="material-symbols-outlined"> calendar_today </span>
    daily
  </div>
</div>
